<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Rock Paper Scissors</title>
    </head>
    <body>
        <div class="btns">
            <button data-name="rock">ROCK</button>
            <button data-name="paper">PAPER</button>
            <button data-name="scissors">SCISSORS</button>
        </div>
        <div class="scoreBox">
            <h3>SCORES</h3>
            <p>YOU: <span class = "playerScore">0</span></p>
            <p>COMPUTER: <span class = "computerScore">0</span></p>
        </div>
        <div class="resultBox"></div>
    </body>
    <script src=rockpaperscissors.js></script>
</html>
